# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Download Aliyunpan
        run: |
          mkdir bin
          cd bin
          wget https://github.com/tickstep/aliyunpan/releases/download/v0.2.7/aliyunpan-v0.2.7-linux-amd64.zip
          unzip aliyunpan*.zip
          mv aliyunpan*/aliyunpan* ./aliyunpan

      - name: Login aliyundrive
        run: |
          ./bin/aliyunpan login -RefreshToken=$REFRESHTOKEN 
        env: 
          REFRESHTOKEN: ${{secrets.RefreshToken}}

      # Runs a set of commands using the runners shell
      - name: Download whisper model
        run: |
          wget "https://openaipublic.azureedge.net/main/whisper/models/d3dd57d32accea0b295c96e26691aa14d8822fac7d9d27d5dc00b4ca2826dd03/tiny.en.pt"
